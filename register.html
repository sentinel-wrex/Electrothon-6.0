{% extends "base.html" %}
{% block content %}

<style>
  form {
    position: relative;
    margin:12px;
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="email"],
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>

<form method="POST">
  {{ form.hidden_tag() }}

  <label for="id_email">{{ form.email.label }}</label>
  <input type="email" id="id_email" name="{{ form.email.name }}" placeholder="Enter your email">
  <br>

  <label for="id_username">{{ form.username.label }}</label>
  <input type="text" id="id_username" name="{{ form.username.name }}" placeholder="Username">
  <br>

  <label for="id_password">{{ form.password.label }}</label>
  <input type="password" id="id_password" name="{{ form.password.name }}" placeholder="Password">
  <br>

  <label for="id_pass_confirm">{{ form.pass_confirm.label }}</label>
  <input type="password" id="id_pass_confirm" name="{{ form.pass_confirm.name }}" placeholder="Confirm Password">
  <br>

  <button type="submit">Register</button>
</form>

{% endblock %}
